<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Add Member Form</h1>

<form th:action="@{/member/add}" th:object="${member}" method="post">
    <!-- Optional: Include id as hidden if it's for update -->
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required><br><br>

    <button type="submit">Add Member</button>
</form>

</body>
</html>
