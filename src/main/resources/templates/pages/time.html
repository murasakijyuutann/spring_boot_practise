<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #d6f0ff, #aee6ff);
            color: #003a5a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #005f87;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.5rem;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Static image (served from /static/img) -->
    <img class="meiko-img"
         th:src="@{/img/MEIKO_SP.webp}"
         alt="MEIKO"
         style="width: 300px; height: 400px; box-shadow: 0 0 15px rgba(0, 180, 255, 0.8); margin-top: 1rem;">

    <div id="content">
        <h1>Current Date and Time</h1>

        <!-- If using server-side rendered date -->
        <p th:text="${currentDateTime}">2025-10-21 15:00:00</p>
    </div>

    <!-- Optional JS override if you want client-side update too -->
    <script>
        setInterval(() => {
            const date = new Date();
            document.querySelector('p').textContent = date.toLocaleString();
        }, 1000);
    </script>
</body>
</html>
